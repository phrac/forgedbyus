{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="container main-container headerOffset">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h1 class="section-title-inner"><span><i class="glyphicon glyphicon-floppy-saved"></i> Add/Edit Collection </span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-5">
                <form action="" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field|add_class:"form-control" }}
                    </div>
                    {% endfor %}
                    <input type="submit" value="Submit" />
                </form>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-5">

            </div>
        </div>
    </div>
</div>
<!-- /.main-container -->

<div class="gap"></div>
{% endblock %}
